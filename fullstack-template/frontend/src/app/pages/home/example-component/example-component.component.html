<div class="container mt-4">
    <h3>Socket Events</h3>

    <ul class="list-group">
        <li *ngFor="let event of socketEvents" class="list-group">
            <h5>{{event.event}}</h5>
            <p *ngIf="myUserID==userIDToTreat">It's {{event.message.userID | json}}!</p>
        </li>
    </ul>
</div>
