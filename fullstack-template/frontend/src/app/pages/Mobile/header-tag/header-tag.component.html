<div class="menu">
    <div class="Header">
        <span *ngIf="image=='../../../../assets/images/main_menu_mobile.png'" (click)="openMenu()" (click)="SendToParent();" class="arrow">
            <img src={{image}}>
        </span>
        <span *ngIf="image=='../../../../assets/images/back_arrow.png'" (click)="openMenu()" (click)="SendToParent();" class="arrow">
            <img src={{image}}>
        </span>
        <span class="text">
            <h4>{{page_title}}</h4>
        </span>
        <span class="sendTo">
            <img src="../../../../assets/images/connect.png">
        </span>
        <span class="search">
            <img src="../../../../assets/images/SearchTag.png">
        </span>
    </div>
    <div *ngIf="image=='../../../../assets/images/main_menu_mobile.png' && openMenu_flag">
        <ami-fullstack-mainmenu></ami-fullstack-mainmenu>
    </div>
</div>
