<div class="menu">
    <div class="Header">
        <span (click)="openMenu()" (click)="SendToParent();" class="arrow">
            <img src="../../../../assets/images/main_menu_mobile.png">
        </span>
        <span class="text">
            <h4>{{page_title}}</h4>
        </span>
        <span class="sendTo" (click) = "open_article_cska()">
            <img id="connect_icon" src="../../../../assets/images/connect.png">
        </span>
        <span *ngIf="micro == '../../../../assets/images/microphone.png'" class="search">
            <img src="../../../../assets/images/microphone.png">
        </span>
        <span *ngIf="micro != '../../../../assets/images/microphone.png'" class="search">
            <img src="../../../../assets/images/SearchTag.png">
        </span>
    </div>
    <div class="header-tag" *ngIf="openMenu_flag">
        <ami-fullstack-mainmenu></ami-fullstack-mainmenu>
    </div>
</div>
