<div>
    <h1>SOCKET EXAMPLE</h1>
    <ul>
        <h1>Situation:</h1>
        <button (click) = "treat()" >TREAT</button>
        <li *ngFor="let event of socketEvents">
            <h5>
                {{event.event}}
            </h5>
            <h1>UserID</h1>
            <p *ngIf="myUserID==userIDToTreat">
                Its {{event.message.food | json}}!
            </p>
            
        </li>
    </ul>
</div>
<a routerLink = "/home" > Home </a>
