<div class="player">
    <span><img src={{image}} /></span>
    <span class="playerinformations">
        <div class="playerName">
            <h3>{{name}}</h3>
        </div>
        <span class="playerINFO">
            <h3>#{{number}} {{position}}</h3>
            <h3>{{country}}</h3>

        </span>
        <span class="statistics_num">
            <h1> {{statsnum}} </h1>
        </span>
    </span>
</div>
